version: '3.8'
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: url_db
    ports:
      - "5432:5432"
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: url_db
    ports:
      - "8080:8080"
    volumes:
      - ./db/migrations:/app/migrations
    command: sh -c "goose -dir /migrations postgres 'postgres://postgres:password@db:5432/url_db?sslmode=disable' up && ./link-shortener"

volumes:
  postgres_data: